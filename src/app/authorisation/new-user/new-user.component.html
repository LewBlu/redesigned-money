<form (ngSubmit)="updateUser()" [formGroup]="newAccountForm">
    <mat-tab-group #accountTabs>
        <mat-tab label="User Details" formGroupName="userDetails">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input type="text" matInput formControlName="firstName" id="firstName" name="firstName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Surname</mat-label>
                <input type="text" matInput formControlName="surname" id="surname" name="surname">
            </mat-form-field>
        </mat-tab>
        <mat-tab label="Account Details" formGroupName="accountDetails">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input [type]="hideConfirm ? 'passwordConfirm' : 'text'" matInput formControlName="confirmPassword">
                <button type="button" mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
                    <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-tab>
    </mat-tab-group>
    <button mat-raised-button color="success" type="submit">Submit</button>
</form>
