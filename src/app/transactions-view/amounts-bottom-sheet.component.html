<mat-tab-group>
  <mat-tab label="Accounts">
    <ul>
      <li *ngFor="let account of accountAm">
        <span>{{account.name | titlecase}}</span><span>{{account.amount | currency}}</span>
      </li>
    </ul>
  </mat-tab>
  <mat-tab label="Categories">
    <ul>
      <li *ngFor="let category of categoriesAm">
        <span>{{category.name | titlecase}}</span>
        <span>{{category.amount | currency}}</span>
      </li>
    </ul>
  </mat-tab>
</mat-tab-group>
